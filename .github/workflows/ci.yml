name: CI Checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint check (if eslint is configured)
      run: |
        if npm list eslint > /dev/null 2>&1; then
          npm run lint
        else
          echo "ESLint not configured, skipping lint check"
        fi
      continue-on-error: true
      
    - name: Build application
      run: npm run build
      
    - name: Test build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed - dist directory not found"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Build failed - index.html not found"
          exit 1
        fi
        echo "âœ… Build successful - artifacts verified"
        
    - name: Check bundle size
      run: |
        cd dist
        total_size=$(du -sh . | cut -f1)
        echo "ðŸ“¦ Total bundle size: $total_size"
        
        # Check if any single file is unusually large (>5MB)
        large_files=$(find . -type f -size +5M)
        if [ -n "$large_files" ]; then
          echo "âš ï¸  Large files detected (>5MB):"
          echo "$large_files"
        else
          echo "âœ… No unusually large files detected"
        fi